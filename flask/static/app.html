<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript"  src="spectrumbrowser/spectrumbrowser.nocache.js"> </script>
<script src="https://maps.googleapis.com/maps/api/js?&v=3.18"></script>
<script type="text/javascript">
   google.load("visualization", "1", {'packages' : ["corechart"] });
</script>

<STYLE type="text/css">

/** Add css rules here for your application. */

/** Example rules used by the template application (remove for your app) */
h1 {
  font-size: 2em;
  font-weight: bold;
  color: #770000;
  margin: 40px 0px 70px;
  text-align: center;
  height: 30px
}
h2 {
  font-size: 1.5em;
  font-weight: bold;
  color: rgb(0,0,255);
  margin: 5px 0px 5px;
  text-align: center;
}

h3 {
  font-size: 1em;
  font-weight: bold;
  color: rgb(255,0,0);
  margin: 0px 0px 0px;
  text-align: center;
}

p {
  font-size: .5;
  color: rgb(0,0,0);
  margin: 3px 0px 5px;
  text-align: center;
}

headerStyle {
  font-size: 2em;
  font-weight: bold;
  color: rgb(155,0,0);
  margin: 40px 0px 70px;
  text-align: center;
}


.textLabelStyle {
  font-size: 1em;
  font-weight: bold;
  color: rgb(0,0,155);
  margin: 20px 0px 70px;
  text-align: center;
}

.sensorInfoPanel {
    border-width: 2px;
    width: 455px;
    border-style:   solid;
    border-color:rgb(0,0,0);
}


.sensorInformationScrollPanel {
    border-width: 2px;
    width: 471px;
    border-style:   solid;
    border-color:rgb(0,0,0);
    overflow-x: hidden; 
    overflow-y: auto;
}

.sensorInfo {
  color: rgb(0,0,255)
  font-size: 10pt;
}

.sendButton {
  background-color : rgb(0,255,0);
  font-size: 10pt;
}

.helpButton {
  background-color: rgb(0,155,0);
  font-size: 12pt;
}

.selectedMarkersLabel{
  background-color: rgb(255,255,0);
  border-width: 1px;
  border-style:   solid;
  border-color:rgb(0,0,0);
  font-size: 10pt;
  width:100%
}

/** Most GWT widgets already have a style name defined */
.gwt-DialogBox {
  width: 400px;
}

.dialogVPanel {
  margin: 5px;
}


.loginPanel {
    margin-left: auto;
    margin-right: auto;
}


.spectrogram {
    margin-left: auto;
    margin-right: auto;
    width: 600px;
    height: 400px;
}

.spectrumLocationSelection {
    margin-left: auto;
    margin-right: auto;
}

.gwt-Tree .gwt-TreeItem {
  padding: 1px 0px;
  margin: 0px;
  white-space: nowrap;
  cursor: hand;
  cursor: pointer;
}

.gwt-Tree .gwt-TreeItem-selected {
      background: #ebeff9;
}

.gwt-TreeItem .gwt-RadioButton input,
.gwt-TreeItem .gwt-CheckBox input {
       margin-left: 0px;
}

.selectionGrid {
    background  :  rgb(0,255,0);
    width:100%;
}


.sensorInformation {
    border-width: 3px;
    border-style:   solid;
    border-left-color:rgb(0,255,0);
    border-right-color:rgb(0,255,0);
    border-top-color:rgb(0,0,0);
    border-bottom-color:rgb(0,0,0);
}

.textName {
    background-color  : #b0e2E7;
    width: 140px;
    height: 30px;
}

.textValue {
    background-color  : #B0E2E7;
    width: 120px;
    height: 30px;
}

.lineChart {
    background-color : #0f0f0f0;
    height: 800px;
    width: 800px;
}



.dangerous {
  font-size: 1em;
  color: rgb(155,0,0);
  width: 100%;
  text-align: center;
  border:1px solid green;
  border-width:2px;
}

.mapAndSensorInfoPanel {
    spacing: 2px;
    cell-spacing:2px;
}



/** Set ids using widget.getElement().setId("idOfElement") */
#closeButton {
  margin: 15px 6px 6px;
}
</STYLE>

</head>
<body>
<script>
    spectrumbrowser();
</script>
</body>
</html>
